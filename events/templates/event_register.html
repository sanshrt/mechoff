<!-- event_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }} Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-20 text-center">
        <h2 class="text-4xl font-semibold mb-6">Register for {{ event.name }}</h2>
        <p class="text-lg text-gray-600 mb-8">{{ event.description }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Register</button>
        </form>
    </div>
</body>
</html>
