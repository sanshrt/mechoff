    <style>
        /* Slide-up animation keyframes */
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Apply the animation */
        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }

        /* Sticky header for the title */
        .sticky-title {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(to right, #1D4ED8, #2563EB);
            padding: 1rem;
            width: 100%;
